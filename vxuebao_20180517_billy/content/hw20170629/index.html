body{margin:0; padding:0; border:0; background-color:#E8E9EE; margin:0 auto; overflow:hidden;}
.mycontent {width:100%; height:100%; font-family:"sans-serif"; position:absolute;}
.mycontent div{position:absolute;}
.mycontent div img{position:absolute;}
.mycontent .full{width:100%;height:100%;}
.mycontent .toBig{
	transform: scale(1,1);
	-ms-transform: scale(1,1);
	-webkit-transform: scale(1,1);
	-o-transform: scale(1,1);
	-moz-transform: scale(1,1);
}
.mycontent .toBig:hover{
	transform: scale(1.2,1.2);
	-ms-transform: scale(1.2,1.2);
	-webkit-transform: scale(1.2,1.2);
	-o-transform: scale(1.2,1.2);
	-moz-transform: scale(1.2,1.2);
}

.mycontent .popoclosebtn
{
	animation:popoclosebtnanimations 0.5s linear 1 forwards;
	-moz-animation:popoclosebtnanimations 0.5s linear 1 forwards;
	-webkit-animation:popoclosebtnanimations 0.5s linear 1 forwards;
	-o-animation:popoclosebtnanimations 0.5s linear 1 forwards;
}
@keyframes popoclosebtnanimations
{
	from {-webkit-transform: rotate(0deg);}
	to {-webkit-transform: rotate(45deg);}
}
@-webkit-keyframes popoclosebtnanimations
{
	from {-webkit-transform: rotate(0deg);}
	to {-webkit-transform: rotate(45deg);}
}
@-moz-keyframes popoclosebtnanimations
{
	from {-webkit-transform: rotate(0deg);}
	to {-webkit-transform: rotate(45deg);}
}
@-o-keyframes popoclosebtnanimations
{
	from {-webkit-transform: rotate(0deg);}
	to {-webkit-transform: rotate(45deg);}
}

.mycontent .poposhowbtn
{
	animation:poposhowbtnanimations 0.5s linear 1 forwards;
	-moz-animation:poposhowbtnanimations 0.5s linear 1 forwards;
	-webkit-animation:poposhowbtnanimations 0.5s linear 1 forwards;
	-o-animation:poposhowbtnanimations 0.5s linear 1 forwards;
}
@keyframes poposhowbtnanimations
{
	from {-webkit-transform: rotate(45deg);}
	to {-webkit-transform: rotate(0deg);}
}
@-webkit-keyframes poposhowbtnanimations
{
	from {-webkit-transform: rotate(45deg);}
	to {-webkit-transform: rotate(0deg);}
}
@-moz-keyframes poposhowbtnanimations
{
	from {-webkit-transform: rotate(45deg);}
	to {-webkit-transform: rotate(0deg);}
}
@-o-keyframes poposhowbtnanimations
{
	from {-webkit-transform: rotate(45deg);}
	to {-webkit-transform: rotate(0deg);}
}

.mycontent .Rotation{
	animation: keyrotation 3s linear infinite;
	-moz-animation: keyrotation 3s linear infinite;
	-webkit-animation: keyrotation 3s linear infinite;
	-o-animation: keyrotation 3s linear infinite;
}
@keyframes keyrotation
{
	from {-webkit-transform: rotate(0deg);}
	to {-webkit-transform: rotate(360deg);}
}
@-webkit-keyframes keyrotation
{
	from {-webkit-transform: rotate(0deg);}
	to {-webkit-transform: rotate(360deg);}
}
@-moz-keyframes keyrotation
{
	from {-webkit-transform: rotate(0deg);}
	to {-webkit-transform: rotate(360deg);}
}
@-o-keyframes keyrotation
{
	from {-webkit-transform: rotate(0deg);}
	to {-webkit-transform: rotate(360deg);}
}
</style>
