		<script type="text/javascript">
	var start = IsPC() ? "mousedown" : "touchstart";//background-color:red;
	var move = IsPC() ? "mousemove" : "touchmove";
	var end = IsPC() ? "mouseup" : "touchend";

	var W = 720;
	
	function setPerStage(){
		setImgPer(0,0,720,1158,'backimg');
		setImgPer(0,0,720,1158,'guideimg');
		setImgPer(0,700,41,51,'finger');
		setImgPer(0,0,720,1158,'showgirl');
		setImgPer(0,0,720,1158,'showimg');
		setImgPer(-155.4,-133.8,1042,1422,'dragmobile');
		$('#window').animate({opacity:'1'});
		//drag("dragmobile");
		draglist($('#drag'));
	}
	//
	var locatex;
	var locatey;
	var thisx;
	var thisy;
	var perx;
	var pery;

	function drag(id){
		SetListener(id,dragstart,"touchstart");
		SetListener(id,dragmove,"touchmove");
		SetListener(id,dragend,"touchend");
		function dragstart(event){
			//console.log("dragstart");
			var event = event || window.event;
			event.preventDefault();
			//locatex = this.x;
			//locatey = this.y;
			locatex = parseFloat($('#dragmobile').css('left'));
			locatey = parseFloat($('#dragmobile').css('top'));
			thisx = event.touches[0].clientX;
			thisy = event.touches[0].clientY;
		}
		function dragmove(event){
			//console.log("dragmove");
			var event = event || window.event;
			event.preventDefault();
			var move = event.changedTouches[0];
			var movex = move.clientX;
			var movey = move.clientY;
			var stagewidth = document.body.clientWidth;
			var stageheight = document.body.clientHeight;
			
			perx = Math.floor(parseFloat(movex-thisx+locatex)/stagewidth*1000)/1000*100;
			pery = Math.floor(parseFloat(movey-thisy+locatey)/stageheight*1000)/1000*100;
			//
			if(perx<-38.2)			perx = -38.2;
			if(perx>-6)	perx = -6;
			if(pery<-18.6)			pery = -18.6;
			if(pery>-3.9)	pery = -3.9;

			/*if(perx>=-87.5&&perx<=-42.5&&pery>=-35.8&&pery<=-4.6){*/
				getID(id).style.left = perx +"%";
				getID(id).style.top = pery +"%";
			/*}
			else{}*/

		}
	function dragend(event){
			//console.log("dragend");
			event.preventDefault();
			var event = event || window.event;
		}
	}
	
	//
	function loadInit() {
		setPerStage();
		//nextPage(0,2);
		//touchSwitchSetting(-1,2);
		initStyle();
		//
		$(document).on('touchstart',function(){
			$('#guideimg').hide();
			$('#finger').hide();
			$('#mobile').show();
			$('#dragmobile').delay(200).animate({opacity:'1'});
		})
		$('#mobile_topbtn').on('touchstart',function(){
			$('#homeCli').show();
			$('#bgPre').show();
			$('#picP1').addClass('animated flipOutY');
			$('#picP').addClass('animated flipOutY1');
			setTimeout(function(){$('#picP1').hide()},1000);
			$('.finger').hide();
			$('.word').hide();
			run();
		});
		$('#mobile_downbtn').on('touchstart',function(){
			document.getElementById('photosound').play();
			$('#backimg').css('opacity','0');
			$('#dragmobile').css('opacity','0');
			$('#mobile').css('display','none');
			$('#black').css('opacity','1')
			setTimeout("$('#black').css('display','none');",100);
			$('#window').hide();
			$('#pages0').show();
		});
		$('#backimg').animate({opacity:'1'});
		$('#guideimg').animate({opacity:'1'});
		$('#finger').animate({opacity:'1'});
		//$('#black').delay(100).animate({opacity:'1'});
		$('#showimg').delay(100).animate({opacity:'1'});
		$('#showgirl').delay(100).animate({opacity:'1'});
		$('#mobile').hide();
		//
	}
	
	$(document).ready(function() {
		centerFun();
		loadInit();
	});
