			function shieldFixStr(contentStr, searchStr, replaceStr) {
				while (contentStr.indexOf(searchStr) != -1) {
					contentStr = shieldStr(contentStr, searchStr, replaceStr);
				}

				function shieldStr(contentStr, searchStr, replaceStr) {
