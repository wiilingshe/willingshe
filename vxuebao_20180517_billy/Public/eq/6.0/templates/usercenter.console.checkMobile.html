<div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">        <span aria-hidden="true">×</span>    </button>
	<h4 class="modal-title">{{title}}</h4></div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group"> <label for="inputMobile" class="control-label col-sm-3">手机号</label>
			<div class="col-sm-7"> <input id="inputMobile" class="form-control" type="text" ng-model="userinfo.phone" ng-blur="checkMobile();" placeholder="请输入手机号" />
				<p class="error" ng-show="mobileError">{{mobileError}}</p>
			</div>
			<div class="col-sm-2 tip">
				<a ng-click="getCode()" ng-show="!isCodeAccessiable"> <span class="enable">获取验证码                    </span> </a>
				<a ng-show="isCodeAccessiable"> <span class="disable">{{codeTip}}</span> </a>
			</div>
		</div>
		<div class="form-group"> <label for="inputValidate" class="control-label col-sm-3">验证码</label>
			<div class="col-sm-7"> <input style="text-align:left;" id="inputValidate" type="text" class="form-control code" maxlength="12" ng-model="userinfo.code" ng-blur="checkCode()" placeholder="请输入验证码" />
				<p class="error" ng-show="codeError">{{codeError}}</p>
			</div>
		</div>
		<div class="form-group"> <label for="inputPass" class="control-label col-sm-3">密码</label>
			<div class="col-sm-7"> <input id="inputPass" type="password" class="form-control" maxlength="16" ng-model="userinfo.password" placeholder="请输入当前账号密码" />
				<p class="error" ng-show="relErr">{{relErr}}</p>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer"> <button type="button" class="btn btn-primary" ng-click="relAccount()">确定</button> <a class="modal-cancle" ng-click="cancel()">取消</a></div>
