<div class="modal-header" style="background-color:#f7f7f7;border-bottom:0px;height: 50px;"> 
	<button type="button" class="n_close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">        
    <!--    <span aria-hidden="true"></span> -->
        <img aria-hidden="true" src="/assets/images/re-design/bg_close.png" />   
    </button> 
	<h4 class="modal-title" style="line-height:16px">新建微课        
		<span class="action" ng-show = '!authError'>选择分类</span>      
		<span ng-show = 'authError'>{{authError}}</span>   
   </h4>
</div>
<div class="dialog-contain" id="newCreate_content">
	<div class="dialog-content" style="margin-top:40px;">
		<form name="resetForm" novalidate class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-10">
					<eqx-select class="select-contain select-great border-width" model="scene.type" change="selectBranch(global.branch)">
						<eqx-select-option value="scenetype" ng-repeat="scenetype in scene.types">{{scenetype.name}}</eqx-select-option>
					</eqx-select>
				</div>
			</div>
			<div class="form-list" ng-show="false"> <select ng-model="scene.pageMode" ng-options="pagemode.name for pagemode in pagemodes"></select> </div>
			<p style="font-size:12px;text-align:center;margin:25px 0;">
				<b style="color:#000;">注意：</b>
				<span>禁止发布有奖转发、诱导关注、医药、色情、不良风气等微课，</span>
				<a target="_blank" style="color:red;text-decoration: underline;font-size: 13px;" href="#">查看详情审核规则</a>
			</p>
		</form>
	</div>
</div>
<div class="modal-footer" style="padding-bottom: 40px;"> 
	<a class="modal-submit" ng-click="create()" ng-disabled='form.$invalid'>创建</a>
	<a class="modal-cancle" ng-click="cancel()" ng-disabled='form.$invalid'>取消</a> 
</div>
