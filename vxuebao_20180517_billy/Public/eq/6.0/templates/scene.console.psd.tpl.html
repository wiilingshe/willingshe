<div class="modal-header no-line" id="psd_header">
	<button type="button" class="n_close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">        
	<!-- 	<span aria-hidden="true"></span> -->
		<img aria-hidden="true" src="/assets/images/re-design/bg_close.png" />   
	</button> 
	<h4 class="modal-title">
		<i></i>
		{{title}} 
		<a style="display:none" target="_blank" class="help hint--bottom hint--rounded" data-hint="点击查看psd导入说明教程" href="javascript:void(0)"><span class="icon iconfont icon-wenhao question">
		</span>
		</a>
	</h4>
</div>
<div class="dialog-contain " id="psd_content">
	<div class="dialog-content">
		<div class="container">
			<div class="content">
				<div class="box">
					<input onchange="angular.element(this).scope().infoChange()" style="display:none" type="file" name="file-7[]" id="file-7" class="inputfile inputfile-6" data-multiple-caption="{count} files selected" multiple />
					<label for="file-7" class="hint--top hint--rounded"  data-hint="{{info}}">
						<span id="xinxi"></span> 
						<strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> 选择一个文件上传</strong>
					</label>
					
					
				</div>	
				<div ng-class="{'psd-uploading': uploadFile}">
					<div id="progressBox" ng-if="uploadFile"><span id="progressStick"></span></div>
					<span id="progressNumber"></span>
					<div id="jiema"></div>
				</div>		
			</div>
		</div>
	</div>
<div class="modal-footer no-line" id="psd_footer"> 
	<button id="ctlBtn" class="psd-btn start-to-upload" ng-click="submitImages()">开始上传</button>
	<button class="psd-btn psd-close" ng-click="cancel()">关闭</button>
</div>
