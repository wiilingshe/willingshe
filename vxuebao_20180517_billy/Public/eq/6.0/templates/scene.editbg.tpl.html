<div class="background-container" ng-class="{'on':showBackgroundPanel}">
	<div class="background-panel">
		<div class="setting-group" ng-mouseenter="switchBgOption(false);$event.stopPropagation()" ng-click="cropBg(currentBgDef);">
			<div class="setting-btn"><span class="eqf-cut"></span></div> <span>裁剪</span> </div>
		<div class="setting-group" ng-mouseenter="switchBgOption(false);$event.stopPropagation()" ng-click="replaceBg(currentBgDef)">
			<div class="setting-btn"><span class="eqf-refresh"></span></div> <span>更换</span> </div>
		<div class="setting-group" ng-mouseenter="switchBgOption(true);$event.stopPropagation()">
			<div class="setting-btn"><span class="eqf-xiaoguo"></span></div> <span>效果</span> </div>
		<div class="setting-group" ng-mouseenter="switchBgOption(false);$event.stopPropagation()" ng-click="removeBG($event)">
			<div class="setting-btn"><span class="eqf-scene-delete"></span></div> <span>删除</span> </div>
	</div>
</div>
<div class="bgoption-container" ng-class="{'on':(showBgOptionPanel&&showBackgroundPanel)}">
	<div class="bgoption-panel">
		<div class="setting-group" ng-class="{active:(currentBgDef.effect && currentBgDef.effect.type=='scaleUp')}" ng-click="scaleUpBg(currentBgDef);">
			<div class="setting-btn"><span class="eqf-bigger"></span></div> <span>放大</span> </div>
		<div class="setting-group" ng-class="{active:(currentBgDef.effect && currentBgDef.effect.type=='scaleDown')}" ng-click="scaleDownBg(currentBgDef)">
			<div class="setting-btn"><span class="eqf-small"></span></div> <span>缩小</span> </div>
		<div class="setting-group" ng-if="currentBgDef.effect" ng-click="removeBgEffect($event)">
			<div class="setting-btn"><span class="eqf-wrong"></span></div> <span>删除</span> </div>
	</div>
</div>
