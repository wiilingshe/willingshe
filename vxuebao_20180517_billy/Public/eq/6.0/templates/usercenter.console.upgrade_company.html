<div class="dialog-contain upgrade">
	<div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="quXiao()">        <span aria-hidden="true">×</span>    </button>
		<h4 class="modal-title">企业信息</h1>	</div>	<div class="modal-body">		
			<form class="form-horizontal">		   
				<div class="form-group clearfix">		      
				<label for="inputPassword3" class="col-sm-3 control-label">企业名称</label>
				<div class="col-sm-7">		           
					<input type="text" class="form-control" ng-model="companyInfo.name" placeholder="{{'usercenter.account.COMPANY_NAME' | translate}}" ng-blur="checkName(companyInfo)" ng-class="{error:nameError}">		      
					<p ng-show="nameError">{{nameError}}</p>		      
				</div>		      
				<div class="col-sm-2 tips">必填</div>		  
				</div>	       
				<div class="form-group clearfix">	           
					<label for="inputPassword3" class="col-sm-3 control-label" translate="usercenter.account.COMPANY_EMAIL">企业邮箱</label>	         
					<div class="col-sm-7">	               
						<input type="text" class="form-control" ng-model="companyInfo.email" placeholder="{{'usercenter.account.COMPANY_EMAIL' | translate}}" ng-blur="checkEmail(companyInfo)" ng-class="{error:emailError}" maxlength="40">	        
						<p ng-show="emailError">{{emailError}}</p>	          
					</div>	        
					<div class="col-sm-2 tips" translate="usercenter.account.REQUIRED">必填</div>	 
				</div>	 	        
				<div class="form-group clearfix">
					<label for="inputPassword3" class="col-sm-3 control-label" translate="usercenter.account.CONTACTS">联系人</label>	       
					<div class="col-sm-7">	            
						<input type="text" class="form-control" ng-model="companyInfo.contacts" placeholder="{{'usercenter.account.CONTACTS' | translate}}" ng-class="{error:contactsError}" ng-blur="checkcontacts(companyInfo)">	          
						<p ng-show="contactsError">{{contactsError}}</p>	         
					</div>	          
					<div class="col-sm-2 tips" translate="usercenter.account.REQUIRED">必填</div>	     
				</div>	      
				<div class="form-group clearfix">	        
					<label for="inputPassword3" class="col-sm-3 control-label">手机号</label>	  
					<div class="col-sm-5">	               
						<input type="type" class="form-control" ng-model="companyInfo.mobile" placeholder="{{'usercenter.account.MOBILE' | translate}}" ng-class="{error:telError}" maxlength="20">	            
						<p ng-show="telError">{{telError}}</p>	       
					</div>	       
					<div class="col-sm-2" style="padding:0;">	     
						<span class="code" ng-show="!isCodeAccessiable" ng-click="getCode(companyInfo)">验证码</span>	        
						<span class="code enble" ng-show="isCodeAccessiable">{{codeTip}}</span>	   
					</div>	           
					<div class="col-sm-2 tips">必填</div>	       
				</div>	      
				<div class="form-group clearfix">	        
					<label for="inputPassword3" class="col-sm-3 control-label">验证码</label>	    
					<div class="col-sm-7">	            
						<input type="type" class="form-control" ng-class="{error:codeError}" placeholder="验证码" ng-model="companyInfo.code" ng-blur="checkCode(companyInfo)">	        
						<p ng-show="codeError">{{codeError}}</p>	        
					</div>	       
					<div class="col-sm-2 tips">必填</div>	      
				</div>	                
				<div class="modal-footer">      
					<a class="modal-cancle" ng-click="quXiao()" >取消</a>       
					<a type="button" class="btn btn-primary" ng-click="upgradeCompanyMessage(companyInfo)">提交</a>        
				</div>	        		
			</form>			
		</div>
</div>
