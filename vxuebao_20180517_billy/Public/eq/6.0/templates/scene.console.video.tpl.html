<div class="modal-header no-line" id="video_header"> 
	<button type="button" class="n_close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">        
	<!-- 	<span aria-hidden="true"></span> -->
		<img aria-hidden="true" src="/assets/images/re-design/bg_close.png" />   
	</button> 
	<h4 class="modal-title">
		<i></i>
		视频组件

		<span ng-show = 'authError'>{{authError}}</span>    
		</h4>
</div>

		<div class="modify_area" ng-if="common">
			<div class="video_tip">
				<span>视频通用代码：</span>
				<span class="video_code">
					<a href="http://bbs.vxuebao.com/forum.php?mod=viewthread&tid=160&extra=page%3D1" target="_blank"><ins>什么是视频通用代码？</ins></a>
				</span> 
			</div>
			<div class="video_tip"> 
				<textarea style="border-radius:0px;" class="video_src" ng-model="model.src" ng-keyup="$event.keyCode == 13 ? confirm() : null" placeholder="支持的视频：优酷、土豆、腾讯视频">

				</textarea> 
			</div>
			<div class="video_tip">
				<span>将视频的通用代码粘贴到文本框里即可。</span>

		<div class="myvideo_list" ng-if="mine">
			<ul><!--  data-hint="{{video.name}}" -->

						</a> 
					</div> -->
					<span ng-if="manageObj.selectedObj[video.id].selected" class="video-icon video-icon-singleSel"></span>
					<div class="video-logo" ng-class="{'turn-green': hover || manageObj.selectedObj[video.id].selected}" ng-click="setVideos(video);"><span class="icon iconfont icon-infenicon16"></span></div>
					<div class="video-mask" ng-if="hover">
						<a class="sel-file ope-img" ng-class="{'hide-del': manageObj.selected || hover}"> 
							<span class="video-icon video-icon-multiSel" ng-click="selVideo(video);"></span> 
							<span class="video-icon video-icon-del" ng-click="deleteFile(video);"></span> 
						</a> 
					</div>
				</li>
			</ul> 
		</div>

	</div>
</div>
<div class="modal-footer no-line" id="video_footer"> 
	<div class="my-bg-upload bg-img-upload blue" id="videoUploads" ng-if="mine">
		<div class="hint--top hint--rounded" data-hint="大小不超过20M，支持格式：mp4"> 
			<label for="videoUpload"><span class="icon iconfont icon-shangchuan1"></span> 上传</label>
			<input type="button" ng-click="doUpload()" id="videoUpload" name="videoUpload" style=" display: none;">					
		</div><!-- 
		<span id="progress" style="position: absolute;right: 0;top: -30px;height: 30px;width: 100%;text-align: center;line-height: 30px;  color: #666;  font-size: 13px;"></span>  --> 
	</div>
	<div class="pagination_container fr" ng-if="mine" style="margin-left: 14px; margin-top: 3px;">
		<pagination style="float: left" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="首页" last-text="尾页" max-size="3" items-per-page="pagination.pageSize" total-items="pagination.totalItems" ng-model="currentPage" boundary-links="true" rotate="true" num-pages="pagination.numPages" ng-change="getvideos(currentPage)">
			</pagination>
			<div class="current_page">
				<span class="fl">到</span> 
				<input type="text" ng-model="toPage" ng-keyup="$event.keyCode == 13 ? getvideos(toPage) : null">
				<span class="fl">页</span> 
				<a ng-click="getvideos(toPage)" class="go">确定</a> 
			</div>
	</div> 
		
	<div ng-if="common"> <a class="modal-submit" ng-click="confirm()">确定</a><a class="modal-cancle" ng-click="cancel()">取消</a></div>
</div>
