<div class="login-form-section">
	<div class="login-content">
		<form class="loginForm" novalidate ng-show="showLogin && !sendPassword">
			<div class="section-title">
				<h3>登录</h3>
				<a class="bbs-help-tip" target="_blank" href="http://bbs.e.wesambo.com/forum.php?mod=viewthread&tid=1903&extra="> </a>
			</div>
			<div class="error-wrap">
				<div class="alert alert-danger" role="alert" ng-show="authReason"> {{authReason}} </div>
				<div class="alert alert-danger" role="alert" ng-show="authError"> {{authError}} </div>
			</div>
			<div class="textbox-wrap">
				<div class="input-group"> <span class="input-group-addon "><i class="fa fa-envelope"></i></span> <input class="form-control" id="username" name="userEmail" placeholder="请输入邮箱" type="text" ng-model="user.email" ng-keyup="$event.keyCode == 13 ? login() : null" required autofocus
						add-class/> </div>
			</div>
			<div class="textbox-wrap">
				<div class="input-group"> <span class="input-group-addon "><i class="fa fa-key"></i></span> <input class="form-control" name="pass" placeholder="密码" type="password" ng-model="user.password" ng-keyup="$event.keyCode == 13 ? login() : null" required add-class/> </div>
			</div>
			<div class="textbox-wrap validate clearfix" ng-if="isValidateCodeLogin">
				<div>
					<script type="text/javascript" load-script ng-src="{{validateCodeUrl}}"></script>
				</div>
			</div>
			<div class="login-form-action clearfix">
				<div class="pull-left">
					<!-- <a ng-click = "openRegister()"><ins>还没注册？</ins></a> --><input style="margin-top:0px;" name="rememberAcc" ng-model="user.rememberAcc" type="checkbox" value="true" />&nbsp;<span>记住账号</span> <input style="margin-top:0px; margin-left: 20px;" name="rememberMe" ng-model="user.rememberMe" type="checkbox" value="true"
					/>&nbsp;<span>记住密码</span> </div>
				<div class="pull-right">
					<!-- <a ng-click = "showLogin = false;"><ins>忘记密码?</ins></a> --><a ng-click="rotate(showLogin)"><ins>忘记密码？</ins></a> </div>
			</div>
			<div class="login-form-action clearfix">
				<a class="btn pull-left btn-main" ng-click="login()"> <span>登录</span> </a>
				<a class="btn pull-right btn-grey0" ng-click="openRegister()"> <span>注册</span> </a>
			</div>
			<div class="login-form-action clearfix third-party" style="line-height:30px;"> <span>第三方账号登录</span> <a class="wx_login" ng-click="openThirdPatyWindow('weixin')"><span class="wx_title"></span></a> <a class="qq_login" ng-click="openThirdPatyWindow('qq')"><span class="qq_title"></span></a>
				<!-- <a ng-href="{{weiboUrl}}" class="weibo_login"><span class="weibo_title"></span></a> --></div>
		</form>
		<form class="retrieveForm" ng-show="!showLogin && !sendPassword" novalidate>
			<div class="section-title">
				<h3>找回密码</h3> </div>
			<div class="error-wrap">
				<div class="alert alert-danger" role="alert" ng-show="retrieveError"> {{retrieveError}} </div>
			</div>
			<div class="textbox-wrap">
				<div class="input-group"> <span class="input-group-addon "><i class="fa fa-envelope"></i></span> <input class="form-control" id="retrieveUsername" name="userEmail" placeholder="邮箱" type="text" ng-model="retrieve.email" ng-keyup="$event.keyCode == 13 ? retrievePassword() : null"
						required autofocus add-class/> </div>
			</div>
			<!-- <div class="textbox-wrap validate">        <label class="input-label mid" for="validateCode">验证码</label>&nbsp;        <div class = "input-group" style = "display:inline-block;">          <input name="validateCode" id="retrieveretrieveValidateCode" ng-model="retrieveretrieve.validateCode" style="width: 100px; font-weight: bold; display: inline-block; height: 32px;" type="text" ng-keyup="$event.keyCode == 13 ? retrieveretrievePassword() : null" add-class>        </div>&nbsp;        <img class="mid validateCode" onclick="$('.validateCodeRefresh').click();" ng-src="{{validateCodeSrc}}">&nbsp;        <a class="mid validateCodeRefresh" onclick="$('.validateCode').attr('src', PREFIX_URL + 'servlet/validateCodeServlet?'+new Date().getTime());" href="javascript:">看不清楚</a>      </div> -->
			<div class="login-form-action clearfix">
				<div>
					<script type="text/javascript" load-script ng-src="{{validateCodeUrl}}"></script>
				</div>
				<div class="pull-right" style="padding-top: 5px;"> <a ng-click="rotate(showLogin)"><ins>我想起来了</ins></a> </div>
			</div>
			<div class="login-form-action clearfix"> <button type="button" class="btn btn-success pull-left btn-main" ng-click="retrievePassword()"><span>找回密码</span></button> <button type="button" class="btn btn-success pull-right btn-grey0" ng-click="reset()"><h3>重置</h3></button> </div>
		</form>
		<div ng-show="sendPassword" class="section-title text-center">
			<h3>恭喜你，找回密码成功。</h3> </div>
		<div class="send_email" ng-show="sendPassword"> <span>重置密码的链接已发送到你的 {{retrieve.email}}邮箱，登录邮箱重置密码吧！</span> </div>
		<div class="login-form-tip" ng-show="!sendPassword && !unExist">
			<h6>为了获得更好的使用，建议使用谷歌浏览器（chrome）、360浏览器、IE11浏览器。</h6> </div>
	</div>
</div>
