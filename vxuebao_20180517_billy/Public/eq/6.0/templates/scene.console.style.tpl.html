<div ng-if="activeTab == 'style'" ng-controller="StyleConsoleCtrl">
	<div class="yangshi" style="height: 410px; max-height: 500px;">
		<section>
			<div class="style_list border-bottom pl20" ng-class="{active:showBasic}" ng-init="showBasic=true" ng-click="showBasic = !showBasic; showBorder = false; showShadow = false;"> 
				<span>基础样式</span>
				<b class="caret" ng-show="showBasic"></b>
				<b class="caret off" ng-show="!showBasic"></b> 
			</div>
			<div ng-show="showBasic" class="style_con_hei">
				<div class="style_list_angel clearfix"> 
					<label>背景颜色</label>
					<div class="color_select clearfix">
						<a class="input_kuang flo_lef" ng-style="{backgroundColor: model.backgroundColor}" ng-model="model.backgroundColor" colorpicker="rgba"></a> 
						<input class=" flo_right" style="width:100px;" style-input elem-id="{{elemDef.id}}" ng-model="model.backgroundColor" css-item="backgroundColor" type="text" /> 
					</div>
				</div>
				<div class="style_list_angel clearfix" ng-if="elemDef.type == '2' ||elemDef.type == '8' || (''+elemDef.type).charAt(0) == '6' || elemDef.type == 'r' || elemDef.type == 'c' || elemDef.type == 'h' || elemDef.type == 'x'"> 
					<label ng-show="elemDef.type != 'h'">文字颜色</label> 
					<label ng-show="elemDef.type == 'h'">形状颜色</label>
					<div class="color_select clearfix">
						<a class="input_kuang flo_lef" ng-style="{backgroundColor: model.color}" ng-model="model.color" colorpicker="rgba"></a> 
						<input class="flo_right" style="width:100px;" style-input elem-id="{{elemDef.id}}" ng-model="model.color" css-item="color" type="text" /> 
					</div>
				</div>
				<div class="style_list_angel clearfix"> 
					<label>透明度</label>
					<div class="touming clearfix">
						<p class="num">
							<input class="short" type="number" min="0" max="100" limit-input style-input elem-id="{{elemDef.id}}" css-item="opacity" ng-model="model.opacity" />
						</p>
						<!-- <div style="width: 100px;" ui-slider-t min="0" max="100" ng-model="model.opacity"></div> -->
						<div class="slider" ui-slider-t his-records="true" ng-model="model.opacity" min="0" max="100"></div>
					</div>
				</div>
				<div class="style_list_angel clearfix" ng-if="elemDef.type == '8' || (''+elemDef.type).charAt(0) == '6' || elemDef.type == '2' || (''+elemDef.type).charAt(0) == '5'">
					<div> 
						<label>边距</label>
						<div class="touming clearfix">
							<p class="num">
								<input class="short" min="0" max="20" limit-input class="input_kuang short" type="number" style-input css-item="padding" ng-model="model.paddingTop" />
							</p>
							<div class="slider" his-records="true" ui-slider-t ng-model="model.paddingTop" min="0" max="20"></div>
						</div>
					</div>
				</div>
				<div class="style_list_angel clearfix" ng-if="elemDef.type == '8' || (''+elemDef.type).charAt(0) == '6' || elemDef.type == '2' || (''+elemDef.type).charAt(0) == '5'">
					<div> <label>行高</label>
						<div class="touming clearfix">
							<p class="num">
								<input class="short" min="0" max="3" limit-input step="0.1" class="input_kuang short" type="number" style-input css-item="lineHeight" ng-model="model.lineHeight" />
							</p>
							<div class="slider" his-records="true" ui-slider-t fixed="1" ng-model="model.lineHeight" min="0" max="3"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="style_list border-bottom pl20" ng-click="showBorder = !showBorder; showBasic=false;showShadow=false;"> 
				<span>边框样式</span><b class="caret" ng-show="showBorder"></b><b class="caret off" ng-show="!showBorder"></b> 
			</div>
			<div ng-show="showBorder" class="style_con_hei">
				<div class="style_list_angel clearfix"> <label>尺寸</label>
					<div class="touming clearfix">
						<p class="num"><input class="input_kuang short" limit-input type="number" min="0" max="20" style-input css-item="borderWidth" ng-model="model.borderWidth" /></p>
						<div class="slider hint--right" ui-slider-t his-records="true" ng-model="model.borderWidth" min="0" max="20"></div>
					</div>
				</div>
				<div class="style_list_angel clearfix"> 
					<label>弧度</label>
					<div class="touming clearfix">
						<p class="num"><input class="input_kuang short" type="number" min="0" max="{{maxRadius}}" limit-input style-input css-item="borderRadius" ng-model="model.borderRadius" /></p>
						<div class="slider" his-records="true" ui-slider-t ng-model="model.borderRadius" min="0" max="{{maxRadius}}"></div>
					</div>
				</div>
				<div class="style_list_angel clearfix"> <label>样式</label>
					<div class="touming"> 
						<select style="border:1px solid #ccc;height:20px;width:155px;" style-input css-item="borderStyle" ng-model="model.borderStyle">	
							<option value="solid">直线</option>							
							<option value="dashed" >破折线</option>							
							<option value="dotted">点状线</option>							
							<option value="double">双划线</option>							
							<option value="groove">3D凹槽</option>							
							<option value="ridge">3D垄状</option>							
							<option value="inset">3D内嵌</option>							
							<option value="outset">3D外嵌</option>						
						</select>						
					</div>
				</div>
				<div class="style_list_angel clearfix"> 
					<label>颜色</label>
					<div class="color_select clearfix"> 
						<input class="flo_right short" style="width:100px;" style-input ng-model="model.borderColor" css-item="borderColor" type="text" />
						<a class="input_kuang flo_lef" ng-style="{backgroundColor: model.borderColor}" ng-model="model.borderColor" colorpicker="rgba"></a>
					</div>
				</div>
				<div class="style_list_angel clearfix">
					<div> 
						<label>旋转</label>
						<div class="touming clearfix">
							<p class="num"><input min="0" max="360" limit-input style-input css-item="transform" class="input_kuang short" type="number" ng-model="model.transform" /></p>
							<div his-records="true" class="slider" ui-slider-t ng-model="model.transform" min="0" max="360"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="style_list border-bottom border-top pl20" ng-click="showShadow = !showShadow; showBasic=false;showBorder=false;"> 
				<span>阴影样式</span><b class="caret" ng-show="showShadow"></b><b class="caret off" ng-show="!showShadow"></b> 
			</div>
			<div ng-show="showShadow" class="style_con_hei">
				<div class="style_list_angel clearfix"> 
					<label>大小</label>
					<div class="touming clearfix">
						<div class="slider" his-records="true" ui-slider-t ng-model="tmpModel.boxShadowSize" min="0" max="20"></div>
						<p class="num"><input limit-input class="input_kuang short" min="0" max="20" type="number" style-input css-item="boxShadow" ng-model="tmpModel.boxShadowSize" /></p>
					</div>
				</div>
				<div class="style_list_angel clearfix"> 
					<label>模糊</label>
					<div class="touming clearfix">
						<div class="slider" his-records="true" ui-slider-t ng-model="tmpModel.boxShadowBlur" min="0" max="20"></div>
						<p class="num"><input limit-input class="input_kuang short" min="0" max="20" type="number" style-input css-item="boxShadow" ng-model="tmpModel.boxShadowBlur" /></p>
					</div>
				</div>
				<div class="style_list_angel clearfix">
					<label>颜色</label>
					<div class="clearfix color_select"> <input class=" flo_right short" style="width:100px;" style-input ng-model="tmpModel.boxShadowColor" css-item="boxShadow" type="text" />
						<a class="input_kuang flo_lef" ng-style="{backgroundColor: tmpModel.boxShadowColor}" ng-model="tmpModel.boxShadowColor"
							colorpicker="rgba" colorpicker-fixed-position="true"></a>
					</div>
				</div>
				<div class="style_list_angel clearfix"> 
					<label>方向</label>
					<div class="touming clearfix">
						<div class="slider" his-records="true" ui-slider-t ng-model="tmpModel.boxShadowDirection" min="0" max="359"></div>
						<p class="num"><input limit-input class="input_kuang short" min="0" max="359" type="number" style-input css-item="boxShadow" ng-model="tmpModel.boxShadowDirection" /></p>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div class="btn-option"> <a class="btn btn-sm green" ng-click="cancel()">确定</a> <a class="btn btn-sm out-red" ng-click="clear()">清除样式</a> </div>
</div>
