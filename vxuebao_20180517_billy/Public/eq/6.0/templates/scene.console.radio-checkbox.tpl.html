<div class="modal-header no-line" id="static_form_header"> 
	<button type="button" class="n_close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">        
		<img aria-hidden="true" src="/assets/images/re-design/bg_close.png" />  
	</button>
	<h4 class="modal-title">
		<i ng-if="model.type =='r'" class="radio-logo"></i>
		<i ng-if="model.type !='r'" class="checkbox-logo"></i>
		{{model.type =='r' ? ('单选框组件'): ('多选框组件')}}        
		<a ng-show="model.type =='r'" class="bbs-help-tip-media" target="_blank" href="http://bbs.e.wesambo.com/forum.php?mod=viewthread&tid=9374&extra="></a>
		<a ng-show="model.type =='c'" class="bbs-help-tip-media" target="_blank" href="http://bbs.e.wesambo.com/forum.php?mod=viewthread&tid=9375&extra="></a>    
		<span class="action" ng-show ='!authError'>{{model.type =='r' ? ('最多可以添加八个单选选项') : ('最多可以添加八个多选选项')}}</span>
		<span ng-show = 'authError'>{{authError}}</span>    
	</h4>
</div>
<div class="dialog-contain " id="static_form_content">
	<div class="modify_area  tel_title tab-same clearfix"> 
		<span ng-repeat="button in buttons" ng-class="{spanborder: $index == btnIndex}">			
			<a style="color: {{button.btnStyle.backgroundColor}}" ng-click = "chooseTabButton(button, $index)">                
				<!-- <input type="radio" ng-if="model.type == 'r'" style="margin-top: -1px;"/>                <input type="checkbox" ng-if="model.type == 'c'" style="margin-top: -1px;"/> -->                
				<span>{{model.type =='r' ? ('单选选项'):('多选选项')}}</span>		
			</a>
		</span>
	</div>
	<div class="form_console dialog-content input-content">
		<div class="input-preview" style="border-color:  {{buttons[btnIndex].btnStyle.borderColor}}">
			<div class="preview-title" ng-style="buttons[btnIndex].properties.titleStyle">{{model.title?model.title:('标题演示')}}</div>
			<div class="preview-options">
				<div class="preview-option" ng-repeat="option in model.options" ng-style="buttons[btnIndex].properties.optionStyle"> 
					<input type="radio" disabled ng-if="model.type == 'r'" style="margin-top: -1px;" /> 
					<input type="checkbox" disabled ng-if="model.type == 'c'" style="margin-top: -1px;" /> 
					<span>{{option.label}}</span> 
				</div>
			</div>
		</div>
		<div class="modify_area input-design">
			<div class="input-title">
				<div> 
					<span class="title">标题</span>
					<!--<span class="title-tip">{{model.title.length}}/41</span>-->
				</div> 
				<textarea class="form-control" ng-model="model.title" placeholder="请输入标题" id="radioTitle" rows="3" check-count="82" stop-propagation autofocus style="width: 400px;"></textarea> 
				<span style="position: relative;display: inline-block;vertical-align: middle;height: 74px;line-height: 74px;">
					<label for="checkbox_required">
						<div class="checkbox-square" style="top: 8px;" ng-class="{checked: model.required}">
							<em class="eqf-clickmore"></em>
							<input type="checkbox" ng-true-value="required" ng-model="model.required" name="iCheck" >
						</div>                                                
						<!-- <input type="checkbox" id="checkbox_required" ng-model="model.required" ng-true-value="required" style="margin-top:0;margin-left:5px;" /> -->
					</label>
					<span>必填</span>
				</span>	
			</div>
			<div class="input-options">
				<div class="input-option"> 
					<span class="option">选项</span> 
					<span class="option-tip">（您可以添加八个选项，每个选项最多请不要超过41字）</span> 
				</div>
				<div id="optionGroupContainer" class="option-group-container" style="position:relative;">
					<div eqd-scroll style="height: 100%;">
						<div>
							<div class="option-group" ng-repeat="option in model.options"> 
								<textarea class="option-label form-control" rows="2" ng-model="option.label" check-count="82" stop-propagation></textarea>
								<div class="operations"> 
									<span class="eqf-delete2" ng-click="deleteTheOption($index)"></span> 
									<span class="eqf-plus" ng-click="addNewOption($index)"></span> 
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="input-tip clearfix"> 
					<span class="add-option" ng-click="addNewOption(model.options.length)">                        
						<span class="icon iconfont icon-tianjia" style="margin-right: 3px;"></span><i>增加选项</i>
					</span> 
					<span class="page-indicator">{{model.options.length}}/8</span> 
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer no-line" id="static_form_footer"> 
	<a class="modal-submit" ng-click="confirm()">确定</a>
	<a class="modal-cancle" ng-click="cancel()">取消</a> 
</div>
