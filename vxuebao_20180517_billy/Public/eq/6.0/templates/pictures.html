<div class="dialog-contain ">
	<div class="dialog-head">
		<h1>图集组件</h1>
		<p ng-show='!authError'>图集中可以添加多张图片</p>
		<p ng-show='authError'>{{authError}}</p>
	</div>
	<div class="pic-contain">
		<div class="pic-head clearfix pic-same">
			<div class="select-img"> <a ng-click="choosePic()">选择图片</a> <span>最多可选择6张图片</span> </div>
			<div class="select-style clearfix"> <select ng-model="properties.picStyle" ng-options="pic.desc for pic in picStyles">                    <!--<option value ="">图片轮播</option>-->                    <!--<option value ="">翻书效果</option>-->                    <!--<option value="">轮播效果</option>-->                    <!--<option value="">上下效果</option>-->                </select>				<span class="bg-color" ng-style="{'background-color': properties.bgColor}"></span> <span class="select-bg-color" colorpicker="rgba" ng-model="properties.bgColor">背景颜色</span> </div>
		</div>
		<div class="pic-img-list pic-same">
			<ul class="clearfix">
				<li eqx-pictures-image-click ng-class="{hover: currentImageIndex === $index}" ng-repeat="img in properties.children track by $index"> <img class="pic-img" ng-src="{{PREFIX_FILE_HOST + img.src}}" /> <i class="delete-img"><img ng-src="{{CLIENT_CDN}}assets/images/bg_07.png" /></i> </li>
			</ul>
		</div>
		<div class="pic-preview" ng-style="{'background-color': properties.bgColor, width: position.width, height: position.height}">
			<!--<img eqx-image-crop ng-src="{{CLIENT_CDN}}assets/images/scene6.jpg" />            <div class="operation">                <a class="quxiao ">取消</a><a class="finish">完成</a>            </div>            <div class="shape">                <span><a>自由裁切</a>|<a>正方形</a>|<a>标准</a></span>            </div>--></div>
		<div class="operation-pre">
			<!--<a class="enhance">增强</a><a class="rotation">旋转</a>--><a class="cut" eqx-pictures-image-crop>裁切</a> </div>
		<div class="pic-same pic-play clearfix">
			<div class="set-play clearfix">
				<!--  class=on  开启 off 关闭 --><span ng-show="properties.autoPlay"><span class="button on" ng-click="properties.autoPlay = false"><i></i></span>已开启自动播放</span> <span ng-show="!properties.autoPlay"><span class="button off" ng-click="properties.autoPlay = true"><i></i></span>已关闭自动播放</span>
			</div>
			<div class="btn-content btn-contain" style="padding:0"> <a class="btn-grey0 cancel" style="margin-right:8px;" ng-click="cancel()">取消</a> <a class="btn-main login" ng-click="ok()">确定</a> </div>
		</div>
	</div>
</div>
