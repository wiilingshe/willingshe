		<div class="header_con">
			<div class="sample_cat clearfix" data-ng-init="load()">
				<div class="sample_images mains">
					<div class="clearfix">
						<div class="con_list" ng-repeat="home in homes">
							<a ng-href="{{PREFIX_CLIENT_HOST + '/v-' + home.code}}" target="_blank">
								<div ng-show="showCode == true" class="cj_img qrcode" qr-code qr-url="{{PREFIX_CLIENT_HOST + '/v-' + home.code}}">
									<!-- <img ng-src="{{PREFIX_SERVER_HOST + 'eqs/qrcode/' + home.code + '.png'}}" alt="" width="235px" /> --></div>
								<div ng-hide="showCode == true" class="cj_img"><img ng-src="{{PREFIX_FILE_HOST + home.image.imgSrc}}" alt="" width="235px" /></div>
								<p class="anli_name" title="{{home.name}}">{{home.name}}</p>
							</a>
							<p class="clearfix"><span class="er_name"><em>{{home.userName}}</em><a ng-mouseover="showCode = true" ng-mouseleave="showCode = false" href="">二维码</a></span>微课展示:{{home.showCount | fixnum}}</p>
						</div>
					</div>
					<div class="mores" ng-init="showMoreButton = true;" ng-hide='homes.length < 9'> <a ng-click="showMore(type)" ng-show='showMoreButton'>查看更多</a>
						<p ng-show="!showMoreButton" style="font-size:16px;">没有更多了</p>
					</div>
					<p style="text-align:center;margin-top:100px;" ng-show='homes.length <= 0'>该分类下暂无微课</p>
				</div>
				<div class="sample_cats">
					<div class="sample_fix fixed">
						<div class="cat-list">
							<h1><img ng-src="{{CLIENT_CDN}}assets/images/sample/case.png" alt="" /></h1>
							<ul class="clearfix">
								<li id="one1" ng-class="{hover:typeindex == 'all'}" ng-click="getHomes('all', null, 1, 9);type=null">全部案例</li>
								<li ng-repeat="sceneType in sceneTypes" ng-class="{hover: typeindex == $index}" ng-click="getHomes($index, sceneType.value, 1, 9)"> {{sceneType.name}} </li>
							</ul>
						</div>
						<div> </div>
					</div>
				</div>
			</div>
