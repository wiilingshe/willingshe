<div class="modal-header no-line"><button type="button" class="close" ng-click="cancel()" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">×</span></button>
	<h4 class="modal-title">图片导入 <a class="help hint--bottom hint--rounded" data-hint="点击查看图片导入说明教程" href="http://bbs.vxuebao.com/forum.php?mod=viewthread&tid=113&extra=page%3D1"><span class="eqf-exclaquestion-sign question"></span></a></h4> </div>
<div class="dialog-contain ">
	<div class="dialog-content">
		<div class="row">
			<div class="col-sm-3">
				<div class="hint--top hint--rounded" data-hint="大小不超过3M，支持格式：jpg、png、gif、jpeg"><span class="eqf-update selctPPT"></span><em class="selection">选择本地图片</em><input type="file" nv-file-select="" uploader="uploader" options multiple class="uploadPPT" filters="imageFilter"> </div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-offset-1 col-sm-10">
			<div class="row">
				<div class="col-sm-offset-2 col-sm-3">
					<div class="btn-group"><label ng-repeat="value in vm.values" ng-class="{btn: true, 'btn-default': true, active: value.way == vm.selection.way}"><input type="radio" class="hidden" name="importWay" ng-model="vm.selection" ng-value="value" ng-change="vm.change($index)"/>{{value.value}}</label></div>
				</div>
				<div class="col-sm-offset-1 col-sm-6"><button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length"><span class="glyphicon glyphicon-upload"></span> 上传所有</button><button type="button" class="btn btn-warning btn-s"
						ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading"><span class="glyphicon glyphicon-ban-circle"></span> 取消所有</button><button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length"><span class="glyphicon glyphicon-trash"></span> 删除所有</button></div>
			</div>
			<div class="row">
				<div class="allProgress">
					<p class="title">所有图片上传进度:</p>
					<div class="progress" style="">
						<div class="progress-bar" ng-style="{'width': uploader.progress + '%'}"></div>
					</div>
				</div>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th width="30%">名称</th>
						<th ng-show="uploader.isHTML5">大小</th>
						<th ng-show="uploader.isHTML5">上传进度</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in uploader.queue">
						<td><strong ng-bind="item.file.name"></strong>
							<div ng-show="uploader.isHTML5"></div>
						</td>
						<td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:3 }} MB</td>
						<td ng-show="uploader.isHTML5">
							<div class="progress">
								<div class="progress-bar" ng-style="{'width': item.progress + '%'}"></div>
							</div>
						</td>
						<td class="text-center"><span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span><span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span><span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span></td>
						<td
							nowrap><button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess"><span class="glyphicon glyphicon-upload">上传</span> </button><button type="button" class="btn btn-warning btn-xs"
								ng-click="item.cancel()" ng-disabled="!item.isUploading"><span class="glyphicon glyphicon-ban-circle"></span> 取消</button><button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()"><span class="glyphicon glyphicon-trash"></span> 删除</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</div>
<div class="modal-footer">
	<div class="col-sm-2">
		<p class="amount">共导入: <span ng-bind="uploader.queue.length"></span><span>张</span></p>
	</div> <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button><button type="button" class="btn btn-primary" ng-click="submitImages()">保存</button></div>
