<div class="modal-header"> 
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">        
		<span aria-hidden="true">×</span>    
	</button>
	<h4 class="modal-title">新建微课        
		<span class="action" ng-show = '!authError'>选择分类</span>      
		<span ng-show = 'authError'>{{authError}}</span>   
   </h4>
</div>
<div class="dialog-contain">
	<div class="dialog-content" style="margin-top:40px;">
		<form name="resetForm" novalidate class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-6">
					<eqx-select class="select-contain select-great border-width" model="scene.type" change="selectBranch(global.branch)">
						<eqx-select-option value="scenetype" ng-repeat="scenetype in scene.types">{{scenetype.name}}</eqx-select-option>
					</eqx-select>
				</div>
			</div>
			<div class="form-list" ng-show="false"> <select ng-model="scene.pageMode" ng-options="pagemode.name for pagemode in pagemodes"></select> </div>
			<p style="font-size:12px;text-align:center;margin-bottom:20px;margin-top:20px;"><em style="color:red;">注意：</em><span>禁止发布有奖转发、诱导关注、医药、色情、不良风气等微课，查看</span>，<span>详情</span><a target="_blank" style="color:red" href="#">审核规则</a></p>
		</form>
	</div>
	<div class="modal-footer"> 
		<a class="modal-cancle" ng-click="cancel()" ng-disabled='form.$invalid'>取消</a> <a class="btn btn-primary" ng-click="create()" ng-disabled='form.$invalid'>创建</a>
	</div>
</div>
