<div class="modal-header no-line">
	<button type="button" class="close" ng-click="cancel()" aria-label="Close" ng-click="cancel()">
		<span aria-hidden="true">×</span>
	</button>
	<h4 class="modal-title">
		<span class="eqf-update selctPPT"></span>
		{{title}} 
		<a style="display:none" target="_blank" class="help hint--bottom hint--rounded" data-hint="点击查看psd导入说明教程" href="javascript:void(0)"><span class="eqf-exclaquestion-sign question">
		</span>
		</a>
	</h4>
</div>
<div class="dialog-contain ">
	<div class="dialog-content">
		<div class="container">
			<div class="content">
				<div class="box" class="hint--right hint--top hint--rounded"  data-hint="{{info}}" style="width:75%">
					<input onchange="angular.element(this).scope().infoChange()" style="display:none" type="file" name="file-7[]" id="file-7" class="inputfile inputfile-6" data-multiple-caption="{count} files selected" multiple />
					<label for="file-7" style="height:33px;margin-left:8px;border-radius:4px;"><span id="xinxi"></span> <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> 选择一个文件上传</strong></label>
					<div id="progressNumber" style="margin-left:399px;margin-top: -33px;margin-bottom: 33px;"></div>
					<div id="progressBox" ng-if="uploadFile" style="height: 20px;border:1px solid #eee;border-radius: 5px;margin-left:5px;"><span id="progressStick" style="height: 20px;border-radius: 5px;display: inline-block;background-color: #44CB14;"></span></div>
					<div id="jiema" style="margin-left: 401px;margin-top: -44px;"></div>
				</div>			
			</div>
		</div>
	</div>
<div class="modal-footer no-line"> 
	<button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
	<button id="ctlBtn" class="btn btn-primary" ng-click="submitImages()">开始上传</button>
</div>
