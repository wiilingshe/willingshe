<div class="modal-header no-line"> <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">        <span aria-hidden="true">×</span>    </button>
	<h4 class="modal-title">计数        <a class="bbs-help-tip-media" target="_blank" href="http://bbs.e.wesambo.com/forum.php?mod=viewthread&tid=13239&page=1&extra=#pid104204">            </a>        <span class="action" ng-show ='!authError'>可以更换自己的图标</span>        <span ng-show = 'authError'>{{authError}}</span>    </h4></div>
<div class="dialog-contain counter">
	<div class="tab-same"> <span ng-class="{'spanborder': model.properties.icon == '&#xe60d;'}">            <a ng-click="chooseEqfont('&#xe60d;')"><span class="icon iconfont">&#xe60d;</span></a>
		</span> <span ng-class="{'spanborder': model.properties.icon == '&#xe607;'}">            <a ng-click="chooseEqfont('&#xe607;')"><span class="icon iconfont">&#xe607;</span></a>
		</span> <span ng-class="{'spanborder': model.properties.icon == '&#xe63f;'}">            <a ng-click="chooseEqfont('&#xe63f;')"><span class="icon iconfont">&#xe63f;</span></a>
		</span> <span ng-class="{'spanborder': model.properties.icon == '&#xe6b8;'}">            <a ng-click="chooseEqfont('&#xe6b8;')"><span class="icon iconfont">&#xe6b8;</span> </a>
		</span>
		<div ng-class="{'spanborder': model.properties.imgSrc}" class="auto-upload hint--top hint--rounded" data-hint="上传图片大小不超过3M，支持上传格式：jpg、png、gif" ng-click="openImageModal()"> <em class="eqf-top-pic" style="font-size:16px;"></em><em>自定义</em> </div>
	</div>
	<div class="form_console dialog-content">
		<div class="modify_area">
			<div class="counter-group" ng-show="model.properties.imgSrc"> <span class="title">计数图标</span>
				<div class="form-image btn-small counter-choice"> <img style="width: 115px;height: 115px;" ng-src="{{PREFIX_FILE_HOST + model.properties.imgSrc}}" alt="按钮图片" /> <a class="btn-main btn-picture" ng-click="openImageModal()">更换图片</a> </div>
			</div>
			<div class="counter-group"> <span class="title">颜色</span>
				<div class="counter-choice">
					<a class="color-picker" ng-style="{backgroundColor: model.properties.color}" ng-model="model.properties.color" colorpicker="rgba"></a> <input class="color-picker-input" ng-model="model.properties.color" type="text" /> </div>
			</div>
			<div class="counter-group"> <span class="title">字号</span>
				<div class="counter-choice">
					<div class="btn-group"> <label class="btn btn-counter" ng-model="model.properties.size" btn-radio="'counter-l'">大</label> <label class="btn btn-counter" ng-model="model.properties.size" btn-radio="'counter-m'">中</label> <label class="btn btn-counter" ng-model="model.properties.size"
							btn-radio="'counter-s'">小</label> </div>
				</div>
			</div>
			<div class="counter-group"> <span class="title">布局</span>
				<div class="counter-choice">
					<div class="btn-group"> <label class="btn btn-counter" ng-model="model.properties.layout" btn-radio="'counter-lr'">左右</label> <label class="btn btn-counter" ng-model="model.properties.layout" btn-radio="'counter-tb'">上下</label> </div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer no-line"> <a class="modal-cancle" ng-click="cancel()">取消</a> <a class="btn btn-primary" ng-click="confirm()">确定</a></div>
