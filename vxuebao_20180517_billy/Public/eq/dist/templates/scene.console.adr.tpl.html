<div class="modal-header no-line">     
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">         
        <span aria-hidden="true">×</span>     
    </button>     
    <h4 class="modal-title">地图     
        <span ng-show="authError" class="action ng-binding">请您先输入地址！</span>
    </h4> 
</div> 
<div class="map_console">  
    <iframe id="mapContainer" name="mapContainer" width="100%" height="450" frameborder="0" style="border:0"src="/map.html"></iframe>
</div> 
<div class="modal-footer no-line">    
    <input style="visibility: hidden;" type="text" ng-model="position" placeholder="请输入坐标" id="position" />    
    <a class="modal-cancle" ng-click="cancel()">取消</a>     
    <a class="btn btn-primary" ng-click="replaceImage()">确定</a> 
</div>
