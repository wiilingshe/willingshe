<div class="m-title">
	<div class="m-icon fl red-bg"> <span class="eqf-recele"></span> </div>
	<div class="m-detail">
		<div class="m-type"> {{historyTab.pages.totalItems}} </div>
		<div class="pt20 clearfix"> <span style="float:right;"><em ng-if="sceneHistory == 'scene'">企业会员保存3天</em><em ng-if="sceneHistory == 'image'">个人会员、企业会员保存3天</em><a href="#/privilege" class="green">立即升级</a></span> <span class="mr20">                <em ng-if="sceneHistory == 'scene'">已删除微课</em><em ng-if="sceneHistory == 'image'">已删除素材</em>            </span>			</div>
	</div>
</div>
<ul class="nav nav-tabs clearfix history-nav">
	<li role="presentation" ng-class="{active:sceneHistory == 'scene'}"> <a ng-click="getMyScenes(1,'scene')">微课回收站</a> </li>
	<li role="presentation" ng-class="{active:sceneHistory == 'image'}"> <a ng-click="getImages(1,'image')">素材回收站</a> </li>
</ul>
<div class="history-scene" ng-show="sceneHistory == 'scene'">
	<ul class="clearfix" ng-show="myScenes && myScenes.length >0">
		<li ng-repeat="scene in myScenes track by $index">
			<div class="scene-cover"> <img ng-src="{{PREFIX_FILE_HOST + scene.cover}}" width="235px" height="235px" />
				<div class="scene-operate mask">
					<div class="operate"> <span class=" hint--top hint--rounded" ng-click="deleteScene(scene.id,'false')" data-hint="彻底删除"><em class="eqf-scene-delete"></em></span> <span class=" hint--top hint--rounded" ng-click="revoke(scene.id)" data-hint="还原"><em class="eqf-bg"></em></span>						</div>
					<div class="scene-time">{{scene.history}}天</div>
				</div>
			</div>
			<div class="scene-name ellipsis">{{scene.name}}</div>
		</li>
	</ul>
	<div style="text-align:center;" class="mt20 mb20" ng-show="myScenes.length <= 0">
		<h2 class="mb20 mt20">您的回收站目前为空</h2> <img ng-src="{{CLIENT_CDN}}assets/images/kong.svg" /> </div>
</div>
<div class="history-image" style="min-height:300px" ng-show="sceneHistory == 'image'">
	<ul class="clearfix" ng-show="images && images.length > 0">
		<li ng-repeat="img in images track by $index"> <img ng-src="{{PREFIX_FILE_HOST + img.tmbPath}}" responsive-image />
			<div class="image-operate mask">
				<div class="operate"> <span class=" hint--top hint--rounded" ng-click="deleteImg(img.id,'false')" data-hint="彻底删除"><em class="eqf-scene-delete"></em></span> <span class=" hint--top hint--rounded" ng-click="imageRevoke(img.id)" data-hint="还原"><em class="eqf-bg"></em></span>					</div>
				<div class="scene-time">{{img.history}}天</div>
			</div>
		</li>
	</ul>
	<div style="text-align:center;" class="mt20 mb20" ng-show="images.length <= 0">
		<h2 class="mb20 mt20">您的回收站目前为空</h2> <img ng-src="{{CLIENT_CDN}}assets/images/kong.svg" /> </div>
</div>
<div class="clearfix page-turn" ng-show="historyTab.pages.totalItems > historyTab.pages.pageSize">
	<pagination style="float: left" first-text="首页" last-text="尾页" previous-text="&lsaquo;" next-text="&rsaquo;" max-size="10" items-per-page="historyTab.pages.pageSize" total-items="historyTab.pages.totalItems" ng-model="historyTab.pages.currentPage" ng-change="pageChanged(historyTab.pages.currentPage)"
		boundary-links="true" rotate="true" num-pages="numPages"></pagination>
	<div class="current_page"><span class="fl">到</span> <input type="text" ng-model="historyTab.pages.currentPage" ng-keyup="$event.keyCode == 13 ? pageChanged(toPage) : null"><span class="fl">页</span> <a ng-click="pageChanged(toPage)" class="go">确定</a>
		<!--         <span><span>当前</span>: {{historyTab.pages.currentPage}} / {{numPages}} <span>页</span></span> --></div>
</div>
