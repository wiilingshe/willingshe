<div class="btn-toolbar" id="btn-toolbar" data-role="editor-toolbar">
	<div id="fontFamily" class="btn-group" ng-show="showCustomFamilyFont">
		<div class="dropdown font-dropdown"> <a class="btn dropdown-toggle hint--bottom hint--rounded" data-toggle="dropdown" data-hint="多字体"><i class="eqf-xiuziti"></i><b class="caret"></b></a>
			<ul class="dropdown-menu fontname-menu" style="max-height: 350px;overflow-y:auto;"> </ul>
		</div>
	</div>

		<div class="dropdown">
			<a class="btn dropdown-toggle first-child hint--bottom hint--rounded" data-toggle="dropdown" data-hint="大小"> <i class="eqf-text-word">                </i> &nbsp; <b class="caret">                </b> </a>
			<ul class="dropdown-menu size-menu">
				<li> <a dropdown-toggle data-edit="fontSize 96px">                        96px                    </a> </li>

				<li> <a dropdown-toggle data-edit="fontSize 12px">                        12px                    </a> </li>
			</ul>
		</div>
	</div>
	<div class="btn-group">
		<div class="dropdown">
			<a class="btn dropdown-toggle hint--bottom hint--rounded" data-toggle="dropdown" data-hint="字体颜色"> <i class="eqf-a text-bg">                </i> &nbsp; <b class="caret">                </b> </a>
			<ul class="dropdown-menu color-menu"> </ul>
		</div>
	</div>
	<div class="btn-group">
		<div class="dropdown">
			<a class="btn dropdown-toggle hint--bottom hint--rounded" data-toggle="dropdown" data-hint="背景颜色"> <i class="eqf-a text-bg" style="background-color:#ccc;">                </i> &nbsp; <b class="caret">                </b> </a>
			<ul class="dropdown-menu bgcolor-menu"> </ul>
		</div>
	</div>
	<div class="btn-group">
		<a class="btn hint--bottom hint--rounded" data-edit="bold" data-hint="加粗"> <i class="eqf-b">            </i> </a>
	</div>
	<div class="btn-group">
		<a class="btn hint--bottom hint--rounded" data-edit="justifyleft" data-hint="居左"> <i class="eqf-leftword">            </i> </a>
		<a class="btn hint--bottom hint--rounded" data-edit="justifycenter" data-hint="居中"> <i class="eqf-minddleword">            </i> </a>
		<a class="btn hint--bottom hint--rounded" data-edit="justifyright" data-hint="居右"> <i class="eqf-rightword">            </i> </a>
	</div>
	<div class="btn-group">
		<a class="btn hint--bottom hint--rounded" ng-click="increaseLineHeight()" data-hint="增大行间距"> <i class="eqf-linebig"></i> </a>
		<a class="btn hint--bottom hint--rounded" ng-click="decreaseLineHeight()" data-hint="减小行间距"> <i class="eqf-linesmall"></i> </a>
	</div>
	<div class="btn-group" ng-show="showLinkOption">
		<div class="dropdown"> <a class="btn dropdown-toggle createLink hint--bottom hint--rounded" data-toggle="dropdown" sceneid="{{sceneId}}" data-hint="添加超链接：先选中要加链接的文字"><i class="eqf-link"></i></a>
			<div class="dropdown-menu input-append" style="min-width: 335px;padding:4px 4px 14px 19px;">
				<div class="span4" style="margin-top:10px;" ng-init="link='external'">
					<div class="radio-square" ng-class="{checked:link=='external'}" style="margin-top:8px;"> <em></em> <input name="external" ng-model="link" class="span2" type="radio" value="external"> </div>
					<!-- <input name = "external" ng-model = "link" class = "span2" type = "radio" value = "external" style="vertical-align:middle;margin:0px;">  --><span>网站地址：</span> <input class="span2" placeholder="URL" sceneid="{{sceneId}}" type="text" data-edit="createLink" value="http://" style="border-radius:0px;width:200px;height:35px;" /> </div>
				<div class="span4" style="margin-top: 10px;text-align: right;">
					<a href="http://dwz.cn/" style="text-decoration: underline;color: #08A1EF;margin-right: 30px;" target="_blank"> <span>生成短链接</span> </a>
				</div>
				<!-- <input class="span2" placeholder="URL" sceneid="{{sceneId}}" type="text" data-edit="createLink" value="http://"/>   -->
				<div class="span4" style="margin-top: 10px;">
					<div class="radio-square" ng-class="{checked:link=='internal'}" style="margin-top:8px;"> <em></em> <input name="internal" ng-model="link" class="span2" type="radio" value="internal"> </div>
					<!-- <input name = "internal" ng-model = "link" class = "span2" type = "radio" value = "internal" style="vertical-align:middle;margin:0px;">  --><span>微课页面：</span> <select class="span2" style="width: 200px;height:35px;" ng-options="page.name for page in internalLinks" sceneid="{{sceneId}}" data-edit="createLink" pageid="{{internalLink.id}}" ng-model="internalLink"></select> </div>
				<div style="text-align:center"><a class="btn btn-primary" style="color:#FFF; margin-top:20px;" dropdown-toggle>确定</a></div>
			</div>
		</div>
	</div>
	<div class="btn-group" ng-show="showLinkOption"> <a class="btn hint--bottom hint--rounded" data-edit="unlink" data-hint="清除超链接"><i class="eqf-linkout"></i></a> </div>
	<div class="btn-group">
		<a class="btn last-child hint--bottom hint--rounded" data-edit="RemoveFormat" data-hint="清除样式"> <i class="eqf-clear">            </i> </a>
	</div>
</div>
