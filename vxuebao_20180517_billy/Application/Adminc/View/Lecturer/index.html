<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/media/css/datepicker.css" />
<style type="text/css">
    .table th,.table td{text-align:center;}
    .left{float:left;margin-right:10px;}
    .sub{height:30px;background-color:#4d90fe;color:#fff;border:none;}
</style>
</head>
<body class="page-header-fixed">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h4 class="page-title">
                    用户管理
                    <small>   User management</small></h4>
                <ul class="breadcrumb">
                    <li><i class="icon-home"></i><a href="index.html">首页</a> 
                        <i class="icon-angle-right"></i></li>
                    <li><a href="{:U('Lecturer/index')}">讲师管理</a><i class="icon-angle-right"></i></li>
                </ul>
            </div>
        </div>
        <div class="tabbable tabbable-custom tabbable-full-width">
            <ul class="nav nav-tabs">
                <li class="{$ui.lecturer}"> <a href="{:U('lecturer/index')}"> 讲师管理</a> </li>
                <li class="{$ui.add_lecturer}"> <a href="{:U('lecturer/add')}"> 添加讲师</a> </li>
            </ul>
            <hr>
        </div>          
        <!--内容-->
        <form action="" method="post">
            <div>
                <label class="left">按讲师名搜索:</label>
                <div>
                    <div>
                        <input name="usname" type="text" class="left"  value="" />
                        <input type="submit" value="搜索" class="left sub" />
                    </div>
                </div>
            </div>
            <div style="clear:both;"></div>  
        </form>
        <div style="padding: 1px;">
            <div id="ctl00_ContentPlaceHolder1_UpdatePanel1">
                <div class="portlet-body" style=" margin-top:15px;">
                    <table class="table table-striped table-bordered table-advance table-hover">
                        <thead>
                            <tr>
                                <th scope="col" width="5%"><i class="icon-briefcase"></i>ID</th>
                                <th scope="col" width="10%">名字</th>
                                <th scope="col" width="25%">头像</th>
                                <th scope="col" width="15%">隶属机构</th> 
                                <th scope="col" width="15%">简介</th>
                                <th scope="col" width="15%">标签</th>                         
                                <th align="center" scope="col" abbr="lbtnOperate" width="15%"><i class="icon-bookmark"></i>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name='list' item='value' key="key" >
                                <tr>
                                    <td>{$value.id}</td>
                                    <td>{$value.usname}</td>
                                    <td><img src="{$value.photo}" width="100px"></td>
                                    <td>{$value.jigou}</td>
                                    <td>{$value.usjianjie}</td>
                                    <td>{$value.tags}</td>
                                     <td align="center" style="width:20px;"> 
                                        <a href="?c=lecturer&a=edit&id={$value.id}"class="btn blue"><i class=" icon-edit"> </i>编辑</a>  
                                        <a href="javascript:;" onClick="if(confirm('你确信要删除[{$value.usname}]吗？')) window.location='?c=lecturer&a=delet&id={$value.id}'" class="btn"><i class="icon-remove icon-white"></i> 删除</a>
                                    </div>
                                    </td>
                                </tr>
                            </foreach>
                            <tr>
                                <td colspan="12"> </td>  
                            </tr>
                        </tbody>
                    </table>
                    <div class="pages" style="margin:30px 0;float:right;">{$page}</div>               
                </div>
            </div>
        </div>
        <!--结束-->
    </div>
</div>
</div>
<include file="Public:foot"/>
<script src="__ROOT__/Public/media/js/app.js"></script>

</body>
</html>
