<!DOCTYPE html>
<html>
<head>
	<title>批量导入账号</title>
	<link rel="stylesheet" type="text/css" href="/Public/media/css/datepicker.css">
	<link rel="stylesheet" type="text/css" href="/Public/media/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/Public/media/css/style-metro.css">

</head>
<style type="text/css">
	table{
		background-color:#fff;
	}
</style>
<body>
	<form method="post" enctype="multipart/form-data" action="">
		<div>
			<a href="{:U('user/upbatch')}" style="color:#2d1fed;font-size:16px;font-weight:600;">点击下载附件(.csv)</a>
		</div>
		<div>
			<p>
				<label>用户信息：</label>
				<input type="file" name="myfile" />
			</p>
			<p>
				<label>到期时间：</label>
				 <div class="controls">
                    <div class="input-append date date-picker" data-date="2017-04-21" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                        <input class="m-wrap m-ctrl-medium " name="user[end_time]" readonly="" size="16" type="text" value=""><span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>

			</p>
			<p>
				<label>用户组：</label>
				{:form_select($user_group,$user['type'],'name="user[type]"')}
			</p>
			<p>
				<label>用户状态：</label>
				<input type="radio" name="user[status_int]" value="1" checked="checked">启用</input>
				<input type="radio" name="user[status_int]" value="0">禁止</input>
			</p>
			<p>
				<label>邮箱是否验证：</label>
				<input type="radio" name="user[checkemail]" value="1" checked="checked">是</input>
				<input type="radio" name="user[checkemail]" value="0">否</input>
			</p>
		</div>
		<input type="submit" value="提交" />
	</form>
</body>
</html>
<script src="__ROOT__/Public/media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="__ROOT__/Public/media/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="__ROOT__/Public/media/js/select2.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/media/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="__ROOT__/Public/media/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="__ROOT__/Public/media/js/date.js"></script>
<script type="text/javascript" src="__ROOT__/Public/media/js/daterangepicker.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/media/js/jquery.inputmask.bundle.min.js"></script>   
<script type="text/javascript" src="__ROOT__/Public/media/js/jquery.input-ip-address-control-1.0.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/media/js/jquery.multi-select.js"></script>   

<script src="__ROOT__/Public/media/js/app.js"></script>
<script src="__ROOT__/Public/media/js/form-components.js"></script> 
<script>
    jQuery(document).ready(function () {
        // initiate layout and plugins
        App.init();
        FormComponents.init();
    });
</script>
