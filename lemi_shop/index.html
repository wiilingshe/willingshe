<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="static/css/reset.css">
  <link rel="stylesheet" href="static/font/iconfont.css">
  <link rel="stylesheet" href="static/fonts/iconfont.css">
  <link rel="stylesheet" href="static/css/swiper.min.css">
</head>
<style type="text/css">
  * {
    -webkit-touch-callout: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -o-user-select: none;
  }

  html {
    font-size: 50px;
    height: 100%;
    background-color: #f1f2f6;
  }

  body {
    height: 100%
  }

  input, textarea {
    font-family: "Microsoft YaHei";
  }

  a, a:hover, a:active, a:visited, a:link, a:focus, div, div:hover, div:active, div:visited, div:link, div:focus {
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    -webkit-tap-highlight-color: transparent;
    outline: none;
    /*background: none;*/
    text-decoration: none;
  }

  @media only screen and (min-width: 360px) {
    html {
      font-size: calc(360 / 320 * 50px) !important;
    }
  }

  @media only screen and (min-width: 375px) {
    html {
      font-size: calc(375 / 320 * 50px) !important;
    }
  }

  @media only screen and (min-width: 414px) {
    html {
      font-size: calc(414 / 320 * 50px) !important;
    }
  }

  @media only screen and (min-width: 768px) {
    html {
      font-size: calc(768 / 320 * 50px) !important;
    }
  }

  @media only screen and (min-width: 1024px) {
    html {
      font-size: calc(1024 / 320 * 50px) !important;
    }
  }
</style>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
<script src="static/js/swiper.min.js"></script>
</html>
